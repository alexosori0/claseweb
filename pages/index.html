<!DOCTYPE html>
<html>

<head>
    <title>Registro de Clientes</title>
    <script src="https://kit.fontawesome.com/3cfff61bea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../resources/css/estilo.css" />
</head>

<body>

    <div id="nav_bar">
        <ul>
            <li><a href="#">Opcion 1</a></li>
            <li><a href="#">Opcion 2</a></li>
            <li><a href="#">Opcion 3</a></li>
            <li><a href="#">Opcion 3</a></li>
            <li><a href="#">Opcion 3</a></li>
            <li><a href="#">Opcion 3</a></li>
        </ul>
    </div>

    <div id="show"></div>
    <div style="margin-top:80px;">
        <form id="formulario" action="#">
            <fieldset>
                <legend>Contacto</legend>
                <label for="id">Id:</label>
                <div class="wrapper">
                    <input type="text" name="id" id="id" />
                    <i class="fas fa-key"></i>
                </div>
                <label for="nombre">Nombres:</label>
                <div class="wrapper">
                    <input type="text" name="nombre" id="nombre" />
                    <i class="fas fa-user-circle"></i>
                </div>
                <label for="apellidos">Apellidos:</label>
                <div class="wrapper">
                    <input name="apellidos" id="apellidos" type="text" name="apellidos" id="apellidos" />
                    <i class="fa fa-group"></i>
                </div>
                <button class="btn" type="submit" id="enviar">Enviar</button>
            </fieldset>
        </form>
        <button id="botonA" type="button" value="A">Boton A</button>
        <button id="botonB" type="button" value="B">Boton B</button>

    </div>
    <script type="text/javascript" src="../resources/js/app.js">
    </script>
</body>

</html>
